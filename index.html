<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hometask #1 JavaScript</title>
    <script src="https://kit.fontawesome.com/0b8fb8cb21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
    <div class="notesContainer">
        <div class="note noteHeader">
            <div class="noteName">Name</div>
            <div class="noteCreated">Created</div>
            <div class="noteCategory">Category</div>
            <div class="noteContent">Content</div>
            <div class="noteDates">Dates</div>
            <div class="btnControl">
                <div class="btnEdit">
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="btnArch">
                    <i class="fa-solid fa-file-zipper"></i>
                </div>
                <div class="btnTrash">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
        </div>
    </div>

    <button id="btnCreateNote">Create Note</button>
</div>


<script src="main.js"></script>
</body>
</html>
